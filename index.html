<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FlexBox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="header">Marawan's Halal Cart</h1>
    <div class="card-parent">

        <div class="card">
            <h2 class="food">Lamb Over Rice</h2>
            <img src="img\Lamb Over Rice.jpg" alt="Lamb Over Rice">
            <h3 class="text"> $5.99</h3>
        </div>
        <div class="card">
            <h2 class="food">Chicken Over Rice</h2>
            <img src="img\Chicken Over Rice.jpg" alt="Chicken Over Rice" >
            <h3 class="text"> $5.99</h3>
        </div>
        <div class="card">
            <h2 class="food">Mixed Over Rice</h2>
            <img src="https://www.afamilyfeast.com/wp-content/uploads/2018/02/Halal-Cart-Style-Chicken-1.jpg" alt="Mix Over Rice" >
            <h3 class="text"> $6.99</h3>
        </div>
        <div class="card">
            <h2 class="food">Lamb Gyro</h2>
            <img src="img\Lamb Gyro.jpg" alt="Lamb Gyro" >
            <h3 class="text"> $4.99</h3>
        </div>
        <div class="card">
            <h2 class="food">Chicken Gyro</h2>
            <img src="img\Chicken Gyro.jpg" alt="Chicken Gyro" >
            <h3 class="text"> $4.99</h3>
        </div>
        <div class="card">
            <h2 class="food">Mixed Gyro</h2>
            <img src="img\Mix Gyro.jpeg" alt="Mixed Gyro" >
            <h3 class="text"> $5.99</h3>
        </div>
        <div class="card">
            <h2 class="food">Falafels</h2>
            <img src="img\falafel platter.jpg" alt="Falafel Platter" >
            <h3 class="text"> $5.99</h3>
        </div>
        <div class="card">
            <h2 class="food">French Fries</h2>
            <img src="img\French fries.jpg" alt="French Fries" >
            <h3 class="text"> $4.99</h3>
        </div>
        <div class="card">
            <h2 class="food">Burger</h2>
            <img src="img\Burger.jpg" alt="Burger" >
            <h3 class="text"> $4.99</h3>
        </div>
    </div>

</body>

</html>
